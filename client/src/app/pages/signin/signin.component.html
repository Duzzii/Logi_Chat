<div class="container signin-container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card signin-card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign In</h2>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" required>
              <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="text-danger">
                <small>Email is required and must be a valid email address.</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
              <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="text-danger">
                <small>Password is required and must be at least 6 characters long.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Sign In</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a routerLink="/register" class="link-primary">Register</a></p>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
