<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Create a New Group</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" formControlName="groupName" required>
            </div>
            <div class="form-group mb-3">
              <label for="groupCode" class="form-label">Unique Code</label>
              <input type="text" class="form-control" id="groupCode" formControlName="groupCode" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Create</button>
            <button type="button" class="btn btn-secondary w-100" (click)="goBack()">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
