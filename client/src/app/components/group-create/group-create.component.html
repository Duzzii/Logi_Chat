<!-- group-create.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Create a New Group</h2>
        <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="groupName">Group Name</label>
            <input type="text" class="form-control" id="groupName" formControlName="groupName" required>
          </div>
          <div class="form-group">
            <label for="groupCode">Unique Code</label>
            <input type="text" class="form-control" id="groupCode" formControlName="groupCode" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
